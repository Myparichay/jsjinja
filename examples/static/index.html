<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
        </style>
    </head>
    <body>
        <div id="template-content">
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <!--
            Not included because is already in templates.js (is generated with -l option which includes runtime lib)
            <script src="https://raw.github.com/SyrusAkbary/jsjinja/master/jsjinja/lib/jinja2.runtime.min.js"></script>
        -->
        <script src="templates.js"></script>
        <script>
            html = Jinja2.getTemplate("layout.html").render({
                sites: [
                    {
                        name: 'Google',
                        url: 'http://google.com/'
                    },
                    {
                        name: 'Youtube',
                        url: 'http://youtube.com/'
                    },
                    {
                        name: 'Facebook',
                        url: 'http://facebook.com/'
                    },
                    {
                        name: 'Syrus Akbary',
                        url: 'http://syrusakbary.com/'
                    }
                ]
            })
            $('#template-content').html(html)
        </script>
    </body>
</html>
